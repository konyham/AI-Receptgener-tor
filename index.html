<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only">
    <title>AI recept generátor - Konyha Miki módra</title>
    <link rel="manifest" href="/manifest.json?v=1.5.4">
    <link rel="apple-touch-icon" href="https://storage.googleapis.com/genai-assets/konyha-miki-icons/apple-touch-icon.png">
    <meta name="theme-color" content="#854d24">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#fefcf9',
                '100': '#fbf6ef',
                '200': '#f6e8d6',
                '300': '#efd8ba',
                '400': '#e5b98a',
                '500': '#d99757',
                '600': '#ca7631',
                '700': '#a65b25',
                '800': '#854d24',
                '900': '#6d4122',
                '950': '#40230f',
              },
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-red': {
                '0%, 100%': { backgroundColor: '#fee2e2' },
                '50%': { backgroundColor: '#fecaca' },
              },
              'pulse-bg': {
                '0%, 100%': { backgroundColor: '#ffffff' },
                '50%': { backgroundColor: '#fbf6ef' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-in-out',
              'pulse-red': 'pulse-red 1.5s ease-in-out infinite',
              'pulse-bg': 'pulse-bg 2s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <style>
      html {
        /* Megakadályozza, hogy a böngésző által erőltetett sötét mód tönkretegye a stílusokat */
        color-scheme: light;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client.mjs",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-primary-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
