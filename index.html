
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>AI recept generátor - Konyha Miki módra</title>
    <link rel="manifest" href="/manifest.json?v=1.69.0">
    <link rel="icon" href="https://storage.googleapis.com/genai-assets/konyha-miki-icons-v2/icon-192.png?v=1.69.0" type="image/png">
    <link rel="apple-touch-icon" href="https://storage.googleapis.com/genai-assets/konyha-miki-icons-v2/apple-touch-icon.png?v=1.69.0">
    <meta name="theme-color" content="#854d24">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#fefcf9',
                '100': '#fbf6ef',
                '200': '#f6e8d6',
                '300': '#efd8ba',
                '400': '#e5b98a',
                '500': '#d99757',
                '600': '#ca7631',
                '700': '#a65b25',
                '800': '#854d24',
                '900': '#6d4122',
                '950': '#40230f',
              },
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-red': {
                '0%, 100%': { backgroundColor: '#fee2e2' },
                '50%': { backgroundColor: '#fecaca' },
              },
              'pulse-bg': {
                '0%, 100%': { backgroundColor: '#ffffff' },
                '50%': { backgroundColor: '#fbf6ef' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-in-out',
              'pulse-red': 'pulse-red 1.5s ease-in-out infinite',
              'pulse-bg': 'pulse-bg 2s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <style>
      /* Stílusok a sötét módhoz, ha a JS le van tiltva vagy lassan tölt be */
      @media (prefers-color-scheme: dark) {
        :root:not(.light) {
          --tw-bg-opacity: 1;
          background-color: rgb(17 24 39 / var(--tw-bg-opacity)); /* Corresponds to dark:bg-gray-900 */
        }
      }
    </style>
    <script>
      // Betöltés előtti script a téma beállításához a villódzás elkerülése érdekében
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client.mjs",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-primary-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
